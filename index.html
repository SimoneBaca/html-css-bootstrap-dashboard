<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&amp;display=swap"
            rel="stylesheet">
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
          <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Bootstrap-dashboard</title>
        <link rel="stylesheet" href="./style.css">
        <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </head>
    <body class="debug">
<header id="app_header">
    <nav class="navbar my-1 d-flex align-items-center">
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="col-2 col-md-1 col-lg-2 px-0 d-flex align-items-center">                
                    <img class="hidden my-2" height="30" src="./img/logo.svg" alt="">
                </div>
                <div class="col px-0 d-flex align-items-center">
                    <div class="input-group">
                        <span class="input-group-text pe-0 border-0 bg_dark_soft" id="basic-addon3">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" class="form-control border-0 bg_dark_soft text_sm" id="search_bar"
                            placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
                <div class="col-1 px-0 ps-3 d-flex justify-content-center">
                    <ul class="list-unstyled d-flex align-items-center gap-lg-2 gap-xl-3">
                        <li>
                            <i class="fa fa-list hidden"></i>
                        </li>
                        <li>
                            <i class="fa fa-info-circle hidden"></i>
                        </li>
                        <li>
                            <i class="fa fa-ellipsis-vertical hidden"></i>
                        </li>
                        <li>
                            <button class="btn p-1" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight">
                                <i class="fa fa-bell color_special"></i>
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex" id="main_wrapper">
    <aside class="bg-dark" id="sidebar"></aside>
    <div id="main_container">
        <section class="bg-success" id="overview"></section>
    </div>



        </body>
    </html>
